{% extends "index.html" %}

{% block title %}
<title>{{ page.title }}</title>
{% endblock title %}

{% block description %}
<meta name="description" content="{{ page.description }}">
{% endblock description %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <main class="content column is-two-thirds">
        {{ page.content | safe }}
      </main>
    </div>
  </div>
</section>
{% endblock %}
